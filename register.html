<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>

    <div class="large-hero">
        <img src="images/splash.svg">
    </div>
    <div class="logo">
        <a href="index.html"><img class="logo" src="images/logo_white.png" id="nav-logo"></a>
    </div>

    <div class="registration-content">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="extra-bold">Register for ReFocus.</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">
                <form class="register-form">
                    <div class="row">
                        <div class="col-12">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" placeholder="John Doe">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="company">Company Name</label>
                            <input type="text" name="company" placeholder="Your Company Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="confirm-password">Confrim Password</label>
                            <input type="password" name="confirm-password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="checkbox"></div>
                            <span class="checkbox-text">I agree to the <a href="#">terms & conditions</a></span>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 mt-4">
                            <button class="main-btn-colored shadow-sm" style="width: 100%">LETS TRY</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script>
        $('#checkbox').click(function () {
            $('#checkbox').toggleClass('marked');
        })
    </script>

</body>

</html>
